{% extends 'base.html' %} {% block content %}

<h1>My Books</h1>

{% for book in books %}
<div class="card">
  <a href="{% url 'detail' book.id %}">
    <div class="card-content">
      <span class="card-title">{{ book.name }}</span>
      <p>Genre: {{ book.genre }}</p>
    </div>
  </a>
</div>
{% endfor %} {% endblock %}
