{% extends 'base.html' %} {% block content %} {% if object %}
<h1>Edit <span class="teal-text">{{object.name}}</span></h1>
{% else %}
<h1 class = "card-panel light-blue darken-2">Add Book</h1>
{% endif %}
<form class="card-panel light-blue darken-2" action="" method="post" >
  {% csrf_token %}
  <table>
    {{ form.as_p }}
  </table>
  <input type="submit" value="Submit!" class="btn red" />


<script>
    var dateEl = document.getElementById('id_publish_date');
    M.Datepicker.init(dateEl, {
      format: 'yyyy-mm-dd',
      defaultDate: new Date(),
      setDefaultDate: true,
      autoClose: true
    });
    var selectEl = document.getElementById('id_read');
    M.FormSelect.init(selectEl);
</script>
</form>
{% endblock %}
